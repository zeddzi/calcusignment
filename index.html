<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>calcurator</title>
</head>
<body>
    <div class="container">
        <form class="calcurator" name="calc">
            <div class="display">
                <input type="text" readonly class ="value" name="txt" />
            </div>
            <div class="buttons">
                <div class="row">
                   <span class="numb" onclick="calc.txt.value = ''">C</span>
                   <span class="numb" onclick="document.calc.txt.value += '*'">*</span>
                   <span class="numb" onclick="document.calc.txt.value += '/'">/</span>
                   <span class="numb" onclick="document.calc.txt.value += '-'">-</span>
                   <span class="numb" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
                </div>

                <div class="row">
                    <span class="numb" onclick="document.calc.txt.value += '7'">7</span>
                    <span class="numb" onclick="document.calc.txt.value += '8'">8</span>
                    <span class="numb" onclick="document.calc.txt.value += '9'">9</span>
                    <span class="numb" onclick="document.calc.txt.value += '.'">.</span>
                    <span class="numb" onclick="document.calc.txt.value = 'Del'">Del</span>
                </div>

                <div class="row">
                    <span class="numb" onclick="document.calc.txt.value += '4'">4</span>
                    <span class="numb" onclick="document.calc.txt.value += '5'">5</span>
                    <span class="numb" onclick="document.calc.txt.value += '6'">6</span>
                    <span class="numb" onclick="document.calc.txt.value += '+'">+</span>
                </div>

                <div class="row">
                    <span class="numb" onclick="document.calc.txt.value += '1'">1</span>
                    <span class="numb" onclick="document.calc.txt.value += '2'">2</span>
                    <span class="numb" onclick="document.calc.txt.value += '3'">3</span>
                    <span class="numb" onclick="document.calc.txt.value += '0'">0</span>
            </div>

        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
